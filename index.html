<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Michael Baywatch</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.0/css/foundation.min.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
      <div class ="grid-x">
          <div class ="medium-8 medium-offset-2 cell list-container">
              <h1><small>(Michael) </small>Baywatch</h1>
              <div class="banner">
                  <img src="mihael.png" alt="">
                </div>
              <form id="flick-form" >
                <div class= "input-group">
                    <input 
                    type="text"
                    class="input-group-field"
                    name="flickName"
                    placeholder="Name a flick"
                    autofocus
                    required
                    >
                    <div class="input-group-button">
                        <button
                        class = "success button"
                        type="submit"
                        >
                        Add flick
                        </button>
                    </div>
                </div>

              </form>
              </div>
              <div class ="medium-8 medium-offset-2 cell">
                    <ul id="flick-list" class='no-bullet'></ul>
                    <li class="flick grid-x align-middle">
                        <span class='flick-name auto cell'></span>
                        <span class="actions button-group shrink cell">
                            <button class='fav button warning'>fav</button>
                            <button class='remove button alert'>Remove</button>
                        </span>

                    </li>
              </div>
      </div>
    
    <script src="app.js"></script>
  </body>
</html>
